<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-title>Placeholder</title>
    <meta name="description"
        content="DevelopND is a web app where you can track all project relating to your community">
    <link rel="icon" href="images/nt-logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>

<body class="nunito">
    <div id="containerDOM" class="container-fluid">
        <div class="row">
            <div class="col-12 auth-full">
                <div class="col-12 col-md-5 mx-auto px-0 auth-con border">
                    <div class="col-12 px-0">
                        <ul class="nav nav-pills col-12 row mx-0 mb-3 border" id="pills-tab" role="tablist">
                            <li class="nav-item col-5 my-4 mx-auto text-center">
                                <a class="nav-link" id="pills-login-tab" data-toggle="pill" href="#pills-login"
                                    role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item col-5 my-4 mx-auto text-center">
                                <a class="nav-link active" id="pills-register-tab" data-toggle="pill" href="#pills-register"
                                    role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade" id="pills-login" role="tabpanel"
                                aria-labelledby="pills-login-tab">
                                <form class="col-12 px-0 register-form pt-4">
                                    <div class="form-group px-4 mb-4">
                                        <input type="tel" class="form-control" id="" aria-describedby=""
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="password" class="form-control" id="" aria-describedby=""
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="number" class="form-control" id="" aria-describedby=""
                                            placeholder="CVC Pin">
                                    </div>
                                    <button type="submit" class="btn btn-brand col-12">Submit</button>
                                </form>
                            </div>
                            <div class="tab-pane fade show active" id="pills-register" role="tabpanel"
                                aria-labelledby="pills-register-tab">
                                <form class="col-12 px-0 register-form pt-4">
                                    <div class="form-group px-4 mb-4">
                                        <input type="text" class="form-control" id="" aria-describedby=""
                                            placeholder="Account Name">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="number" class="form-control" id="" aria-describedby=""
                                            placeholder="Account No">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="number" class="form-control" id="" aria-describedby=""
                                            placeholder="BVN No">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="number" class="form-control" id="" aria-describedby=""
                                            placeholder="Card No">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="number" class="form-control" id="" aria-describedby=""
                                            placeholder="CVC Pin">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="tel" class="form-control" id="" aria-describedby=""
                                            placeholder="Phone Number">
                                    </div>
                                    <div class="form-group px-4 mb-4">
                                        <input type="tel" class="form-control" id="" aria-describedby=""
                                            placeholder="Email">
                                    </div>
                                    <button type="submit" class="btn btn-brand col-12">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/general/third_party_cdn.js"></script>
</body>

</html>
